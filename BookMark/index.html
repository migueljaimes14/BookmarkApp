<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="row row-head">
            <div class="col l12 valign-wrapper"><span class="flow-text">Bookmark</span></div>
        </div>
        <div class="divider"></div>
        <div class="container">
            <div class="section">
                <h5 class="center-align">Bookmark Your Favorite Sites</h5>
                <p class="flow-text center-align">Site Name</p>
            </div>
            <div class="input-field col ">
                <input id="input_text" type="text">
                <label for="input_text">Website Name</label>
            </div>
            <div class="section">
                <p class="flow-text center-align">Site Url</p>
            </div>
            <div class="input-field col ">
                <input id="input_text" type="text">
                <label for="input_text">Website Url</label>
            </div>
            <div class="row">
                <div class="col s12 l12 center-align">
                    <button class="btn waves-effect waves-light #1e88e5 blue darken-1" type="submit" name="action">Submit
                        <i class="material-icons right">send</i>
                    </button>
                </div>
            </div>
            <div class="divider"></div>
            <div class="row">
                <div class="col s12 m12 l12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title center-align">
                                Name Site
                            </span>
                        </div>
                        <div class="card-action center-align">
                            <a class="waves-effect waves-light btn  #e53935 red darken-1">Delete</a>
                            <a class="waves-effect waves-light btn #1e88e5 blue darken-1">Visit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./app.js"></script>
</body>

</html>
